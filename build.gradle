allprojects {
  apply plugin: 'java'
  compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
  }
  group = 'co.uk.kludje'
  version = '1.0-SNAPSHOT'
}

subprojects {
  repositories {
    mavenCentral()
  }
  dependencies {
    testCompile 'junit:junit:4.10'
  }
}

project(':kludje-testkit') {
  dependencies {
    compile project(':kludje-annotation')
    compile project(':kludje-core')
  }
}

project(':kludje-core') {
  dependencies {
    compile project(':kludje-annotation')
  }
}
